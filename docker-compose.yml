version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: breast-cancer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: breast_cancer_detection
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - breast-cancer-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: breast-cancer-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/breast_cancer_detection?authSource=admin
      DATABASE_NAME: breast_cancer_detection
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      LOG_LEVEL: INFO
    depends_on:
      - mongodb
    volumes:
      - ./backend/models:/app/models
      - /tmp:/tmp
    networks:
      - breast-cancer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (for production deployment)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: breast-cancer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - breast-cancer-network

volumes:
  mongodb_data:
    driver: local

networks:
  breast-cancer-network:
    driver: bridge